        <div class="text">

            <button id="languagesBtn">Languages</button>

            <div class="popSection">
                <div id="popName"></div>
                <div id="popGrafik"></div>

            </div>
           </div>
            <div class="langSection">
                <div id="langName"></div>

                <div id="langCount"></div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
